<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Comatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>
  
  <script>
    // 정수
    window.console.log(7)
    window.console.log(3)
    window.console.log(0)

    // 실수
    console.log(181.5)
    console.log(-12.35)

    // 산술 연산
    // 반환: 명령문이 결과값처럼 사용되는 것
    console.log(10 + 2)
    console.log(10 - 2)
    console.log(10 * 2)
    console.log(10 / 2)
    console.log(10 % 3)

    // 산술 연산이 여러 개 늘어져 있을 경우, 곱하기,나누기가 더하기,빼기보다 먼저다
    console.log(1 + 2 * 3)

    console.log(typeof 3)
  </script>
</body>
</html>
