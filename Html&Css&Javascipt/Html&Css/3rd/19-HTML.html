<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델이란</title>
  <style>
    .area{
      /*
        % : 내가 속한 영역을 기준으로 백분율 계산
        => 내가 속한 영역에 관련 값이 있어야 적용 가능
      */
      width: 23%;
      height: 50%;
    }
  </style>
</head>
<body>
  <h2>황치열 - 어찌 잊으오</h2>
  <p>누군가 물었소</p>
  <p>무얼 그리 찾는지?</p>
  <p class="area">황량한 들판에
  찾는 이라도 있소?</p>
</body>
</html>
