<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리 스타일</title>
  <style>
    .area{
      width: 200px;
      height: 100px;
    }

    .red{
      border-width: 3px;
      border-style: solid;
      border-color: red;
    }

    .green{
      /* 단축속성은 공백으로 속성값ㅇ르 서로 구분 */
      border: 3px solid green;

      border-radius: 60px;
    }

  </style>
</head>
<body>
  <h2>황치열 - 어찌 잊으오</h2>
  <p class="red">누군가 물었소
  무얼 그리 찾는지?</p>
  <p class="area green">황량한 들판에
  찾는 이라도 있소?</p>
</body>
</html>
